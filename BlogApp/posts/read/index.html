---
layout: default
title : Read Posts
comments: false
---
<div class="blurb">
  {% for post in site.posts %}
  <div class="card" onClick="window.location.href='{{ post.url }}'">
    <div class="container">
      <h3 style="padding-top: 12px;"><b>{{ post.title }}</b></h3>
      <p style="color: #FFEBEE;">  {{ post.description }} </p>
    </div>
  </div>
  <br>
  {% endfor %}
</div>
